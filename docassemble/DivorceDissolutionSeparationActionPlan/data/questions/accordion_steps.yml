template: pick_court_step
subject: |
  Step ${ pick_court_idx }: Decide
  % if other_case and ongoing == 'yes':
  which court should hear your case
  % else:
  if Alaska is the right state for your case
  % endif
content: |
  % if other_case and ongoing == 'yes':
  <div class="step-subheading">Blue 1</div>
   Only one state court can end a marriage.  If you and your spouse have an open case to end your marriage in another state, and you file a case in Alaska, one of the courts will close their case.
  % endif 
  % if residency == 'none':
  <div class="step-subheading">Pink</div>
  If neither you or your spouse live in Alaska, the Alaska court may not be able to end your marriage or enter all the necessary orders. If you both agree to an Alaska case, there are some things the court can do because you agree.
  % if minor_children:
  There are some things the court may not be able to do even if you agree, like enter a parenting plan custody order.
  % endif
  Jurisdiction can be very complicated and you should talk to a lawyer.
  % endif
  % if other_case and ongoing == 'yes':
  <div class="step-subheading">Blue 2</div>
  To decide the correct state for your case, the courts will look at:
  
  *	both spouses' "residency" and
  *	which court has the authority, called "jurisdiction", to end the marriage.
  % endif

  
  % if not other_case or (other_case and ongoing == 'no'):
  <div class="step-subheading">Green 1</div>
  To decide if Alaska is the correct state for your case, the court will look at:
  
  *	both spouses' "residency" and
  *	if the Alaska court has the authority, called "jurisdiction," to enter the necessary court orders.
  % endif
  
  <div class="step-subheading">All 1 (yellow)</div>
  <div class="step-subheading">The court's power to grant a divorce is based on residency</div>
  % if not residency_and_jurisdiction and military:
  <div class="step-subheading">Red military</div>
  There are 3 options for where a military member or spouse can file a divorce case:
    
    * The state where the military member or spouse is stationed. If you or your spouse are serving in the military and are continuously stationed at a military base in Alaska for at least 30 days, you can file for a divorce.
    * The state where the spouse is a resident. When filing for divorce or dissolution in Alaska, the spouse is generally an Alaska resident if the spouse is in Alaska and plans to stay.
    * The state where the military member claims legal residency (place where military member plans to live after discharge or retirement).

  Although either spouse may file for divorce in any of these locations, the court may not have the authority, called "jurisdiction," to take other actions. If the court cannot take other actions, the court may also decide not to grant your divorce.
  % endif
  % if residency_and_jurisdiction or (not residency_and_jurisdiction and not military):
  <div class="step-subheading">Red not military</div>
  You may file to end your marriage in Alaska as long as you or your spouse is an Alaska resident. When filing for divorce or dissolution, you are generally an Alaska resident if you are in Alaska and plan to stay.

  If you or your spouse meets this residency requirement, an Alaska court generally can grant you a divorce and end your marriage.  But if your spouse does not live in Alaska, the court may not have the authority, called "jurisdiction", to take other actions.
  
  If the court cannot take other actions, the court may also decide not to grant your divorce.
  % endif
  <div class="step-subheading">The court's power to divide property and debt
  % if minor_children:
  and enter a parenting plan or custody order
  % endif
  is based on the court's authority, called "jurisdiction"</div>
  % if not other_case or (other_case and ongoing == 'no'):
  <div class="step-subheading">Green 2</div>
  When spouses
  % if minor_children:
  and children
  % endif
  live in different states or have recently moved, the Alaska court may not have the authority, called “jurisdiction,” over all issues in your case. 
  Examples where the court may be able to grant you a divorce and end your marriage, but not address other issues, or may dismiss your case:
  % endif
  % if other_case and ongoing == 'yes':
  <div class="step-subheading">Blue 3</div>
  When deciding which court should hear a divorce case, both courts will look at which court has the authority, called “jurisdiction” over the issues in your case.
  Examples of jurisdiction for deciding which court should hear a case:
  % endif
  
  <div class="step-subheading">All 2 (yellow)</div>
  % if minor_children:
    * Children need to live in Alaska for six months before you start your divorce case.  There are some exceptions, but generally if the child has not been in Alaska for 6 months, the court cannot enter a parenting plan custody order.
  % endif
    * If your spouse has not lived with you, while married, for 6 months in the last 6 years, the court may not be able to divide your marital property and debt.
    * If you have property such as a home outside Alaska, the court may not have the authority to enforce orders about that property.
  
  % if not other_case or (other_case and ongoing == 'no'):
  <div class="step-subheading">Green 3</div>
  Jurisdiction is a very complicated subject and you should talk to a lawyer if you are not sure whether Alaska is the right place to file your case.
  If you file a case in Alaska and your spouse disagrees that Alaska has jurisdiction, they may file a motion to dismiss the case.
  If the court finds it does not have jurisdiction, it might dismiss your case.
  % endif

  % if other_case and ongoing == 'yes':
  <div class="step-subheading">Blue 4</div>
  You can start your case in Alaska, but only one state court can end your marriage. 
  
  If you and your spouse disagree about which state, the courts will decide which case to close after hearing both side's arguments about residency and jurisdiction. 
  
  The decision generally depends on each state's residency and jurisdiction laws.  
  
  You should [talk to a lawyer](https://courts.alaska.gov/shc/shclawyer.htm) if you are not sure whether Alaska is the right place to file your case
  % endif

  <div class="step-subheading">All 3 (yellow)</div>
  Read about [Residency and jurisdiction](https://courts.alaska.gov/shc/family/shcstart.htm#residency) 

  % if other_case and ongoing == 'yes':
  <div class="step-subheading">Blue 5</div>
  <div class="step-subheading">To start a case in Alaska: file a complaint in Alaska and ask the court in the other state to close its case</div>
  **Fill out and file a complaint**
  
  Fill out and file a Complaint form and tell the court what you want to happen in the divorce.

  % if (defined('other_state_case') and other_state_case == 'stop'):
  If you need information about filling out and filing a Complaint, go [Back](#){.daquestionbackbutton} and pick "continue answering questions."
  % endif
  
  If you want to save this Action Plan, you can download it, or view and print it.

  <div class="step-subheading">What to expect if you start a case in Alaska</div>
  Every case is different, but sometimes it is clear only one of the courts has jurisdiction over the case. When this happens, one state court may close its case.

  If it is not clear, the Alaska court will often hold a hearing and call the other court to talk about which case will move forward.

  It is important to pay attention to what is happening in both cases until you know which state will decide the case.
  % endif
  % if (defined('continue_despite_no_residency') and continue_despite_no_residency == 'stop'):
  <div class="step-subheading">Green 4</div>
  If you need information about filling out and filing a Complaint, go [Back](#){ .daquestionbackbutton} and pick "continue answering questions..."
  % endif
  
---
template: talk_to_spouse_step
subject: |
  Step ${ talk_to_spouse_idx }: 
    % if legal_separation_or_divorce == 'divorce' \
      and (minor_children and agree_or_settle_kids in('yes', 'do not know') \
        or (not minor_children and agree_or_settle in('no prop debt or pregnancy','agree','do not know'))):
    Talk to your spouse to see if you agree
    % else:
    Learn about options to help you and your spouse reach an agreement
    % endif
content: |
  <div class="step-subheading">The benefits of reaching an agreement</div>
  If you and your spouse reach an agreement about the issues in the case, you can avoid a trial.  Some benefits are:
  
  * You decide the outcome rather than a judge - you know more about the issues in your case than the judge ever will.
  % if minor_children:
  * If you have children together, working out the parenting plan instead of fighting is better for the children.
  % endif
  * Reaching an agreement may be more cooperative than dealing with the issues in a trial, where each spouse presents evidence and makes arguments about what they want the judge to decide.
  *	Reaching an agreement outside of court can save time and money, and provide more privacy and confidentiality.
  
  If you want help reaching an agreement before the case is open, some options are:
  
  *  Talk to your spouse about settling the case without a trial.
  *  Mediation.
  *  Collaborative Law.
  
  <div class="step-subheading">Talk to your spouse about settling the case without a trial</div>
  Some couples want to work out the issues by agreement without a trial and are able to talk to each other in person, on-line, or with the help of a friend or family member.  You can use the uncontested divorce forms in the next section of this Action Plan to see what you need to agree on.
  
  <div class="step-subheading">Mediation</div>
  Mediation is an informal, voluntary and confidential way to resolve disagreements without giving the decision-making power to someone else, like a judge. A neutral person, called the mediator, helps people outside the court process:
  
  *	Figure out the important issues in the disagreement.
  *	Explain and understand each other's needs.
  *	Clear up misunderstandings.
  *	Explore creative solutions.
  *	Reach acceptable agreements.
  
   Spouses can hire their own private mediators to help resolve any issue in the case.  If there was abuse or domestic violence in your marriage, be sure to hire someone with training and experience working with domestic violence, and tell your mediator if you want to bring a trusted support person with you.  
  
  [Read about mediation](http://www.courts.alaska.gov/mediation/index.htm).
  
  [Find a private mediator](https://www.alaskamediators.org/directory) on the Professional Mediators of  Alaska website. 
   
  <div class="step-subheading">Collaborative Law</div>
  The [Alaska Association of Collaborative Professionals](https://www.alaskacollaborative.org/) helps people resolve divorce cases outside of the court process without a judge making decisions.
  
  <div class="step-subheading">Watch a video</div>
  Watch [a short video that discusses resolving your case](https://youtu.be/4EuW9HET3nM) by reaching agreement with your spouse.  It discusses mediation and settlement conferences which may be available to you using free court programs once you file your case.
  
  <div class="step-subheading">Talk to a lawyer</div>
  It is a good idea to get legal advice by talking to an attorney about an agreement. Both spouses need to understand how agreeing to each issue affects the other issues in the agreement. If you agree to something without thinking it through, there can be serious and long-standing consequences. Once a judge signs off on your agreement, it will be a binding court order that outlines each spouses' responsibilities and rights regarding the issues in the case.
  
  *	Many lawyers offer free or flat fee consultations without having to hire them for the whole case.  [Find a lawyer](http://courts.alaska.gov/shc/shclawyer.htm).
  *	Depending on your income, you may qualify for [free legal answers](https://alaska.freelegalanswers.org).  
  *	Depending on your income and circumstances, you may qualify for a free lawyer. [Alaska Legal Services Corporation](https://www.alsc-law.org/apply-for-services).
  
  % if legal_separation_or_divorce == 'divorce' \
      and ((minor_children and agree_or_settle_kids in('yes', 'do not know') \
        or (not minor_children and agree_or_settle in('no prop debt or pregnancy','agree','do not know')))) and talk_to_spouse:  
  <div class="step-subheading">If you and your spouse reach an agreement</div>
  
  *	Use the uncontested divorce forms below to tell the court about your agreement.

  <div class="step-subheading">If you and your spouse do not reach an agreement</div>
  *	Return to this Interview and answer the questions to get the forms for spouses who do not agree.  Or
  * Use one of the court's [divorce complaint packets](http://courts.alaska.gov/shc/family/shcforms.htm#start). Look for the packet you need under Spouses do not agree on all issues.
  % else:
  <div class="step-subheading">What to do if you reach an agreement</div>
  
  Before you start a case in court  –You can get the right forms for your case by re-taking this Guided Assistant and answering questions for spouses that agree, or fill out 
  % if legal_separation_or_divorce == 'divorce':
  % if minor_children:
  [Uncontested Divorce With Children Packet](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac9a).
  % else:
  [Uncontested Complaint for Divorce without Children Packet](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac9b).
  % endif
  % else:
  [Forms for Starting a Legal Separation When Both Spouses Agree](http://www.courts.alaska.gov/shc/family/shclegsep.htm#agree).
  % endif
  
  After you start a court case - Fill out and file:
  
  * **Marital Property and Debt Division Agreement, SHC-1005** [Word](https://courts.alaska.gov/shc/family/docs/shc-1128.docx) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1128n.pdf) (do **not** sign the Order section)
  % if minor_children:
  
  * **Parenting Plan Agreement & Order, SHC-1128** [Word](https://courts.alaska.gov/shc/family/docs/shc-1128.docx) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1128n.pdf) (for custody agreements) (do **not** sign the Order section)
  % endif
  
  * **Joint Motion to Put Settlement on the Record, SHC-1063** [Word](https://courts.alaska.gov/shc/family/docs/shc-1063.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-1063n.pdf)
 
  % if legal_separation_or_divorce == 'divorce':
  
  * **Findings of Fact and Conclusions of Law & Decree of Divorce, DR 800 & 805** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dr-800-805.pdf)]

  % else:
  % if minor_children:
  * **Legal Separation with Children and Property Findings of Fact and Conclusions of Law**, [SHC-590](http://www.courts.alaska.gov/shc/family/docs/shc-590.doc), and
  * **Judgment and Decree for Legal Separation with Children and Property**, [SHC-595](http://www.courts.alaska.gov/shc/family/docs/shc-595.doc)
  % else:
  * **Legal Separation with Property and No Children Findings of Fact and Conclusions of Law**, [SHC-591](http://www.courts.alaska.gov/shc/family/docs/shc-591.doc), and
  * **Judgment and Decree for Legal Separation with Property and No Children**, [SHC-596](https://www.courts.alaska.gov/shc/family/docs/shc-596.doc)
  % endif
  % endif

  % endif
---
