template: read_drpo_step
subject: |
  Step ${ read_drpo_idx }: Read the &ldquo;Domestic Relations Procedural Order&rdquo; or Standing Order if the clerk gives you one when you file your case
content: |
  This is the first order from your judge that sets out the basic rules for you and your spouse to follow during the case.  Violating this order can affect the outcome of your case.  The Order states, unless your spouse agrees or the court gives permission:
  
  % if minor_children:
    * Do not take your child(ren) out of Alaska.
  % endif
    * Do not sell or get rid of marital property.
    * Do not cancel or change any insurance policy.
  
  % if minor_children:
  Also, check with your local court for their parent education requirements.
  % endif
  
  If you want to do something forbidden by the order, and your spouse will not agree, ask the court by filing a motion and wait for the court's answer before doing it.  You can learn about motions by answering more questions.  If you want to save this Action Plan, be sure to download, save, or print it.  Then return to the Guided Assist page and use the Guided Assist search box to find "Asking for an Order in a Divorce Case When the Issue Can’t Wait for the Court’s Final Decision (Filing a Motion) and Responding to a Motion."
