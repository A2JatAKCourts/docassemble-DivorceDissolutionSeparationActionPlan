template: missing_spouse_no_kids_no_property_step
subject: |
  Step ${ missing_spouse_no_kids_no_property_idx }: 
  % if not minor_children and legal_separation_or_divorce == 'divorce' and agree_or_settle == 'no prop debt or pregnancy' and not no_prop_or_debt_agree and not know_spouse_whereabouts:
  File to end your marriage when you do not know where your spouse is, there are no children, and there is no property or debt to divide
  % else:
  Learn about starting a case when you do not know where your spouse is 
  % endif
content: |
  
  Usually when you start a case you are required to give your spouse all the forms you file with the court.  This is called "service." 
  
  If you do not know where your spouse is, you can ask the court to let you serve by "alternate service."  
  
  You can only use "alternate service" after you look for your spouse with "diligent inquiry." 

  <div class="step-subheading">Fill out the forms to start your case and ask the court to let you use alternate service</div>

  You will not know your case number until you file your documents with the court. You can write the case number on all your forms then.
  
  **Affidavit of Diligent Inquiry**, [DR-210](https://public.courts.alaska.gov/web/forms/docs/dr-210.pdf)</br>
  This form lists all the ways you should look for your spouse. If the court thinks you did not do enough to find your spouse, you may have to do more.

  **Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf)</br>
  Fill in 1-3 with complete information for yourself, your spouse if you know it, and then sign and date.

  **Certificate of Divorce, Dissolution or Annulment, VS-401** 
  
  * Get this form at the court or at Health Analytics & Vital Records. 
  * You must use an original form (printed on archival-quality, acid-free paper). **You may not use a photocopy**. 
  * Fill in boxes 9-32 in black ink without cross-outs or corrections. If you do not know an answer about your spouse, leave it blank.

  <div class="step-subheading">File the forms at court</div>
  <ul>
  <li>Make 2 copies of your forms: </br>
  1 copy for your own record and </br>
  1 copy for your spouse.</li>
  
  <li>File the original with your local court</br>
  Find the closest Alaska Trial Courthouse to file your petition: <a href="http://courts.alaska.gov/courtdir/index.htm#trial">Court Directory</a>.</li>
  <li>There is a fee to file a case.</br>
  If you cannot afford it and want to file the case for free, you can file <strong>Exemption From the Payment of Fees</strong>, <a href="https://public.courts.alaska.gov/web/forms/docs/tf-920.pdf">TF-920</a>.
  <ul>
  <li>Usually, you file the <strong>TF-920</strong> form with your complaint and other papers when you file your case.</li>
  <li>The judge decides whether you have to pay the filing fee or get to file for free before the case starts.</li>
  <li> After you pay the filing fee or the court says you can file for free, the court will give you a summons.</br>At some courts, you must return to the court to get your summons, other courts will issue it automatically after they decide you don't have to pay the filing fee.</li>
  <li>Check with your local court to make sure you understand the procedure in using the <strong>TF-920</strong> form and getting the summons.</li>
  </ul></li>
  </ul>

  <div class="step-subheading">Final Steps of Alternate Service</div>

  The clerk will sign a **Notice to Absent Spouse** if the court finds your attempts to notify your spouse to be sufficient. The court will then post the Notice on the Alaska Court System's legal notice website for 4 weeks in a row.

  After the notice has been posted 4 weeks, fill out and file the **Proof of Notice**, [DR-225](https://public.courts.alaska.gov/web/forms/docs/dr-225.pdf). When you file your **Proof of Notice**, ask the clerk's office for instructions on setting a hearing date. The hearing must be at least 30 days after the end of the 4 weeks the notice was posted on the court's website.

  Attend the hearing.  The court will ask you questions about trying to find your spouse and about ending the marriage.
comment: |
  See Google sheet, Divorce conditions, tab 'Alternate Service' to see differences in this step for divorce https://docs.google.com/spreadsheets/d/1dVtR5UUgUnB4WCROKsXTR0gWLI1o6zm919bMNxWabXs/edit#gid=2080943603
