  % endif
  
        * Print your name, address, phone number in the upper left corner of the first page.
        * Print your name above "Plaintiff" and your spouse's name above "Defendant."
        * Follow the directions on the form and fill out every section.
      
  % if minor_children or wife_is_pregnant in('husband', 'not husband'):
  
    * **Child Custody Jurisdiction Affidavit**, [DR-150](https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf) 
