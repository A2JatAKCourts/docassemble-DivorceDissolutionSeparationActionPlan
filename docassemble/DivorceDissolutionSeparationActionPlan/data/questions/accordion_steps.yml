template: paternity_testing_step
subject: |
  Step ${ paternity_testing_idx }: 
    Learn about paternity testing
content: |
 <div class="step-subheading">General paternity information</div>

  Establishing paternity means legally determining the biological father of a child, and can make a big difference in a child's health, financial outlook and sense of identity in knowing who both parents are.  Once established, the father's name can be placed on the child's birth certificate and he has legal and financial responsibility for the child.  Disestablishing paternity is legally un-naming a man as the child's biological father.  

  Courts use genetic testing, more commonly called "DNA testing," to establish or disestablish paternity.  To take the test, a DNA sample is collected using a swab, similar to a Q-Tip, inside the cheek to pick up cells.  Samples are collected from the mother, the child, and the person who may be the father.  The testing is painless and the whole process takes about 15 minutes.  Once all the samples have been collected, the result is ready within about 3 weeks.

  <div class="step-subheading">If you are unsure, you can ask for a paternity test</div>

  * **In Court**: Once you open a case to end your marriage, you can file:

  **Motion & Affidavit for Genetic (DNA) Testing, SHC-1370** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-1370.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1370n.pdf)

  **Order for Genetic (DNA) Testing, SHC-1375** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-1375.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1375n.pdf)

  The court will decide where the test is done (usually CSED) and who will pay.

  * **Child Support Enforcement Division (CSED)**: Before you open a case, you can ask CSED to establish or disestablish paternity.

  Either the mother or the father may complete an application for CSED services (if there isn't already an open CSED case) and a paternity affidavit.

  If the father isn't willing to sign a voluntary affidavit, CSED may order DNA testing to prove fatherhood.  If CSED orders the test, the State will pay the costs for the mother, the child and the man named as the father. If the father is identified by the tests, he will be asked to reimburse the State for the costs. If the man is not the father, he will not have to pay for the tests. If either the mother or the father challenges the original test results, he or she may pay for a second test.

  If the father lives outside Alaska, CSED can ask the other state to help establish paternity.

  Sometimes CSED may decide it cannot do a DNA test based on the specific situation and tell you to file a paternity case in court.

  CSED charges about $51 per person taking the test.

  See [CSED's FAQs about paternity](http://www.childsupport.alaska.gov/FAQ/FAQ_Paternity.aspx) and [contact CSED](http://www.childsupport.alaska.gov/contacts.aspx) for the appropriate forms.

  <div class="step-subheading">Private Labs</div>

  You can hire a private lab to do DNA testing.

  They are usually more expensive.  You and your spouse will have to work out who pays.

  The court does not accept do-it-yourself DNA tests as evidence.

  <div class="step-subheading">Change the Birth Certificate</div>

  * If the court decides that the biological father is someone not listed on the birth certificate, you must send a copy of the court order to the Health Analytics & Vital Records to change the birth certificate.  After the birth certificate is changed, the child is considered "legitimated" and the heir of that father. This means that if the child should be eligible for any medical or financial benefits connected to the father such as health insurance, or benefits based on military service or being Alaska Native or American Indian. Also, if the father dies, the child will be able to inherit and collect financial or medical benefits that the child may be eligible for such as Social Security Children's Insurance Benefits or military benefits. If you do not notify Health Analytics & Vital Records to change the birth certificate, the child may miss out on these benefits.
---
template: domestic_violence_step
subject: |
  Step ${ domestic_violence_idx }: 
    Learn about abuse or domestic violence 
    % if not minor_children:
    % if (legal_separation_or_divorce == 'divorce' and agree_or_settle == 'no' and info_on_agree == False) \
        or ( legal_separation_or_divorce == 'divorce' and agree_or_settle == 'no prop debt or pregnancy' and no_prop_or_debt_agree == False) \
        or (legal_separation_or_divorce == 'legal separation' and agree_or_settle_kids == 'no'):
    resources 
    % else:
    resources & reaching an agreement
    % endif
    % else:
    % if agree_or_settle_kids in('yes', 'do not know'):
    resources & reaching an agreement
    % else:
    and parenting
    % endif
    % endif
content: |
  If you are in immediate danger, call 911.

  People who have experienced domestic violence can be at greater risk when they separate from their spouse or start a court case to end the marriage.  During this time, safety is very important.  The dynamics in a relationship with domestic violence may also cause people to feel pressured to agree to something they do not want.  If this is your situation, these resources may help:
  
  *	Find a domestic violence program in your area to learn about what services they offer (counseling, financial assistance, housing and safe shelter, resources for children, and help with court).
  *	You can get information about asking the court for a protective order by answering more questions.  If you want to save this Action Plan, be sure to download, save, or print it.  then return to the Guided Assist page and use the Guided Assist search box to find ""Protective Orders.”
    *	See if You Qualify For A Free Lawyer Through Your Local Domestic Violence Program.
    *	See if You Qualify For A Free Lawyer Through Alaska Legal Services.
  % if not minor_children:
  % if (legal_separation_or_divorce == 'divorce' and agree_or_settle == 'no prop debt or pregnancy' and no_prop_or_debt_agree) \
    or (legal_separation_or_divorce == 'divorce' and agree_or_settle in ('yes','do not know')) \
    or (legal_separation_or_divorce == 'legal separation' and agree_or_settle_kids == 'yes'):
  However, some people in a marriage with domestic violence are comfortable reaching an agreement about dividing marital property and debt for a variety of reasons. Sometimes:
  
      * the domestic violence does not make either spouse uncomfortable or afraid to ask for what they want in the property & debt division;
      * if the domestic violence does make a spouse uncomfortable or afraid, provisions are used to make the process of trying to reach an agreement feel safer (having a support person present, having a mediator or a trusted third person help with discussions, not meeting in-person, meeting in different rooms, or talking about an agreement through email, text or telephone);
      * one spouse’s main goal is to finish the case and be done in a safe manner so they are willing to give up some things in the agreement that they may be entitled to under the law.
  
  You can decide whether you are comfortable trying to reach an agreement with your spouse based on the facts and circumstances of your case.
  % endif
  % else: 
  % if agree_or_settle_kids in('yes', 'do not know'):
  However, some people in a marriage with domestic violence are comfortable reaching an agreement about dividing marital property and debt for a variety of reasons. Sometimes:

  * the domestic violence does not make either spouse uncomfortable or afraid to ask for what they want in the property & debt division;
  * if the domestic violence does make a spouse uncomfortable or afraid, provisions are used to make the process of trying to reach an agreement feel safer (having a support person present, having a mediator or a trusted third person help with discussions, not meeting in-person, meeting in different rooms, or talking about an agreement through email, text or telephone);
  * one spouse’s main goal is to finish the case and be done in a safe manner so they are willing to give up some things in the agreement that they may be entitled to under the law.
  
  You can decide whether you are comfortable trying to reach an agreement with your spouse based on the facts and circumstances of your case. As explained below, if you want to try to reach an agreement with your spouse about the parenting plan, your options may be limited if there has been domestic violence.
  
  <div class="step-subheading">Your Parenting Plan agreement may be limited if there is domestic</div> Violence
  % endif
  % if agree_or_settle_kids == 'no':
  <div class="step-subheading">How domestic violence affects a custody case</div> 
  % endif
  
  * The law presumes that a parent with a ""history of domestic violence"" not get custody or unsupervised visitation unless he or she meets certain requirements. These may include completing a batterer’s intervention or substance abuse treatment program.
  * A "history of domestic violence" is defined by the law as either one incident of domestic violence that caused serious physical injury, or more than one incident. The 
  % if agree_or_settle_kids in('yes', 'do not know'):
  parent's 
  % else:
  spouse's
  % endif
  domestic violence behavior needs to fit under one of the domestic violence crimes in the law.  There does not have to be a protective order or criminal case for the court to find a parent has a history of domestic violence.  The court can find domestic violence based on one 
  % if agree_or_settle_kids in('yes', 'do not know'):
  parent's 
  % else:
  spouse's
  % endif
   testimony.
  % if agree_or_settle_kids in('yes', 'do not know'):  
  <div class="step-subheading">Considerations if you and your spouse do not agree</div>
  % else:
  <div class="step-subheading">Contact between parent and children</div>
  % endif
  If you think the other parent should not have any contact with your children, you will need to convince the judge that it is in the children’s best interest. Generally, it is unusual for a judge in a divorce or custody case to decide that a parent cannot see his or her children. There is research that shows it is important for children to have a relationship with both parents if it can happen in a safe manner. If the judge finds the domestic violence presumption applies, the judge will usually permit supervised contact between the parent and the children while the parent is completing a batterer’s intervention or substance abuse treatment program. After the parent finishes the program and any other requirements the judge ordered, the judge may lift the supervision restriction and allow a different parenting schedule.
  % if agree_or_settle_kids == 'no':
  <div class="step-subheading">Tell the judge your concerns</div>
  % endif
  The judge will only know about your domestic violence concerns if you state them in the documents you file and when you talk in court.  If you have concerns for the children’s safety when in the care of the other parent, or for yourself when interacting with the other parent, describe them to the judge.  If the judge is going to allow the other parent to have parenting time (visitation) with the children, you can suggest ways to address your concerns.  Some options include:
  
  *	no drugs or alcohol prior to or during the visits,
  * drug or alcohol testing and/or treatment,
  *	no overnight visitation,
  *	no excessive discipline or spanking,
  *	no emotional abuse such as cursing at or name calling,
  *	no saying anything bad about you to or in front the children or letting anyone else do it,
  *	no inappropriate exposure to adult activities such as pornography,
  *	exchanges only at public or specified places,
  *	supervised exchanges by a willing and available third party who you trust,
  *	parenting time only occur in a public or specified place,
  *	supervised parenting time with a willing and available third party who you trust, or
  *	no contact between the children and specific individuals you are concerned about.
  
  If you think you or your children's health, safety, or liberty would be harmed by providing the information on the **Child Custody Jurisdiction Affidavit**, [DR-150](https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf) to the other parent:
  
  *	do not give the other parent a copy of the completed **Child Custody Jurisdiction Affidavit** after you file it with the court, and
  *	file **Direction to Seal Child Custody Jurisdiction Affidavit**, [DR-151](https://public.courts.alaska.gov/web/forms/docs/dr-151.pdf).
  % endif
---
template: default_step
subject: |
  Step ${ default_idx }: File for default if your spouse does not respond within 20 days
content: |
  <div class='step-subheading'>Wait for 20 days</div>
  If ${ other_party_in_case } does not file an Answer within 20 days of being served your Complaint, you may ask the court to “default” ${ other_party_in_case } and grant you everything you asked for. To do this, you must have proof that you served ${ other_party_in_case } according to the rules.
  
  <div class="step-subheading">Tell the court how you served your spouse</div>
  Fill out a **Proof of Service Form, SHC-405**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-405.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-405n.pdf)
  <div class="step-subheading">Ask for a Default</div>
  Fill out a **Default Application, SHC-400**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-400.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-400n.pdf)
  % if defined('military') and military:
  Be aware that if your spouse${ other_party_in_case } is on active duty in the military, the court likely will not enter a default judgment right away.  The court may appoint a lawyer to contact ${ other_party_in_case } first.
  % endif
  % if user_need == 'custody':
  div class='step-subheading'>Include</div>
  The forms **Findings of Fact and Conclusions of Law (Custody)** and ** Decree of Custody and Judgment**, ([DR-460  &amp; DR-465](https://public.courts.alaska.gov/web/forms/docs/dr-460-465.pdf))
  <ul>
    <li>Fill out the top of the first page with the case information.</li>
    <li>You can leave the "Background" section blank.</li>
    <li>Fill out the "Child Custody and Visitation" and  "Financial Issues" sections.</li>
    <li>On the Decree of Custody and Judgment, fill in  the top of the page with the case information, the children's names and dates  of birth, and leave the rest blank.</li>
  </ul>
  % endif
  % if user_need == "divorce":
  % if legal_separation_or_divorce == 'divorce':
  Fill out the top section, but do not sign where it says “Judge” at the end.
  % if minor_children:
  % if property_for_default:
   *	**Findings of Fact and Conclusions of Law & Decree of Divorce**, [DR-800-805](https://public.courts.alaska.gov/web/forms/docs/dr-800-805.pdf) (fill out the “Findings of Fact” section)
  % else:
  * **Divorce Findings of Fact & Conclusions of Law, SHC-520**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-520.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-520n.pdf) (fill out the "Findings of Fact" section)
  *  **Divorce Judgment and Decree, SHC-525**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-525.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-525n.pdf)
  % endif
  % else: # no children
  % if property_for_default:
  * **Divorce Findings of Fact & Conclusions  of Law with Property and No Children**, [DR-801-806](https://public.courts.alaska.gov/web/forms/docs/dr-801-806.pdf) (fill out the “Findings of Fact” section)
  % else:
  *	**Divorce Findings of Fact & Conclusions of Law, SHC-540**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-540.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-540n.pdf) (fill out the “Findings of Fact” section)
  * **Divorce Judgment and Decree, SHC-545**: [Word](https://www.courts.alaska.gov/shc/family/docs/shc-545.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-545n.pdf).
  % endif # not property_for_default
  % endif # with and without minor children and property
  % else: #legal_separation_or_divorce == 'legal separation'
  % if minor_children:
 
    * Legal Separation with Children and Property Findings of Fact and Conclusions of Law, SHC-590
      *	Fill out the top section of page 1 with your contact information and the case name and number just like it appears on the Complaint.
      *	Fill out the Findings of Fact section (paragraphs 1 through 13 on pages 2 to 5).
      *	Fill out paragraph 7 on page 6 if the wife wants to return to her maiden name.
      *	Do not sign where it says “Judge” at the end.
    *	Judgment and Decree for Legal Separation with Children and Property, SHC-595
      *	Fill out the top section with your contact information and the case name and number just like it appears on the Complaint.
      *	Fill out paragraph 6 on page 1 if the wife wants to return to her maiden name.
      *	Do not sign where it says “Judge” at the end.
  % else:
    *	Legal Separation with Property and No Children Findings of Fact and Conclusions of Law, SHC-591
      *	Fill out the top section of page 1 with your contact information and the case name and number just like it appears on the Complaint.
      *	Fill out the Findings of Fact section (paragraphs 1 through 8 on pages 2 to 4).
      *	Fill out paragraph 7 on page 4 if the wife wants to return to her maiden name. 
      *	Do not sign where it says “Judge” at the end.
    *	Judgment and Decree for Legal Separation with Property and No Children, SHC-596
      *	Fill out the top section with your contact information and the case name and number just like it appears on the Complaint.
      *	Fill out paragraph 3 on page 1 if the wife wants to return to her maiden name. 
      *	Do not sign where it says “Judge” at the end.
  % endif # children and property
  % endif # legal separation
  % endif # divorce
  <div class='step-subheading'>Serve ${ other_party_in_case }</div>
  Mail or hand deliver a copy of your **Default Application** and all the other forms you are filing to ${ other_party_in_case }. If you mail the forms, use U.S. first class mail.
  <div class='step-subheading'>File your application and ask about a hearing</div>
  File your forms and ask your local court if they will contact you, or you need to contact them to schedule a default hearing.
---