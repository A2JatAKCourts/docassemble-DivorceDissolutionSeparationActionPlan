template: learn_legal_sep_step
subject: |
  Step ${ learn_legal_sep_idx }: Learn about legal separation
content: |
  If you and your spouse want to separate but stay legally married to protect significant religious, financial, social or legal interests, the court can issue a Decree of Legal Separation.
  % if minor_children:
  You will still be married, but the court will:
  
  * Divide the property and debt earned or received during the marriage.
  *	Issue a parenting plan that states (1) a schedule for each parent to spend time with the child(ren) and (2) how the parents make decisions about the child(ren), and
  * Issue a child support order that states which parent will pay child support according to the child support rule.
  % else:
  You will still be married, but the court will divide the property and debt earned or received during the marriage.
  % endif
  **If your spouse does not agree to a Legal Separation, he or she can turn it into a divorce.**
---
template: uncontested_divorce_step
subject: |
  Step ${ uncontested_divorce_idx }: 
    Fill out the forms 
    % if (minor_children and have_property_and_debt and paternity == 'no' and defined('wife_is_pregnant') and wife_is_pregnant == 'not pregnant') or ( not minor_children and (agree_or_settle == 'agree' and defined('wife_is_pregnant') and wife_is_pregnant in('husband', 'not pregnant'))):
    to start your case
    % elif not minor_children and agree_or_settle == 'no prop debt or pregnancy' and no_prop_or_debt_agree and know_spouse_whereabouts:
    to start a divorce case when there are no children & no assets or debts to divide 
    % else:
    for an uncontested divorce
    % endif
content: |
  You get your case number when you file your documents with the court. The clerk will put the case number on your forms when you file them.
  
  Print your name above "Plaintiff" and your spouse's name above "Defendant."
   
  <div class="step-subheading">Required forms - 1 of each</div>
  
  % if not minor_children and agree_or_settle == 'no prop debt or pregnancy' and no_prop_or_debt_agree and know_spouse_whereabouts:
  * **Uncontested Divorce Complaint with No Property, No Children, and Short Marriage, DR-820** [[Fill-In PDF](https://public.courts.alaska.gov/web/forms/docs/dr-820.pdf)]  
  % else:
  % if minor_children or (defined('wife_is_pregnant') and wife_is_pregnant in('husband','not husband')):
  * **Uncontested Complaint for Divorce with Children, SHC-110** [Word](https://courts.alaska.gov/shc/family/docs/shc-110.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-110n.pdf)
  % if not minor_children and (defined('wife_is_pregnant') and wife_is_pregnant in('husband','not husband')):
  You must use this form because wife is pregnant.
  % endif
  % else:
  **Uncontested Complaint for Divorce without Children, SHC-111** [Word](https://courts.alaska.gov/shc/family/docs/shc-111.doc) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-111n.pdf)
  % endif
    *	Follow the directions on the form and fill out every section, except the signature.
    * **Wait** to sign this form until you are in front of a someone who has the power to take oaths, like a notary public. The court clerk can do this for free. Bring a valid photo id with your signature on it.
  % endif
    
  *	**Joint Motion to put a Settlement on Record, SHC-1063** [Word](https://courts.alaska.gov/shc/family/docs/shc-1063.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-1063n.pdf)
    Do **not** sign the Order section.
    *	**Case Description Form**, [CIV-125S](https://public.courts.alaska.gov/web/forms/docs/civ-125s.pdf)</br>
  % if minor_children:
  Check "Spouses with Minor Children (or pregnant) **Agree** on All Issues to End Marriage."
  % else:
  Check "Spouses without Minor Children (and not pregnant) **Agree** on All Issues to End Marriage."
  % endif
  
  * **Certificate of Divorce, Dissolution or Annulment, VS-401**    
      * You must use an original form. They are printed on archival-quality, acid-free paper. **You may not use a photocopy**.
          *	Pick up an original form from your local court. Or
          * Call the Family Law Self Help Center at (907) 264-0851 and ask to have the form mailed to you. Or
          * Email Health Analytics and Vital Records at BVSSpecialServices@alaska.gov and ask to have the form mailed to you.
      * Fill in boxes 9-32 in black ink without cross-outs or corrections. If you do not know an answer about your spouse, leave it blank.
  
  <div class="step-subheading">Required forms - 2 of each</div>
  Each spouse fills out and signs their own form.
  % if minor_children or defined('wife_is_pregnant') and wife_is_pregnant in('husband','not husband'):
  
  *	**Child Custody Jurisdiction Affidavit**, [DR-150](https://public.courts.alaska.gov/web/forms/docs/dr-150.pdf) & **Child Support Guidelines Affidavit**, [DR-305](https://public.courts.alaska.gov/web/forms/docs/dr-305.pdf)
  
    *	Answer each question completely.
    *	See [**How to Fill out the Child Support Guidelines Affidavit**](http://courts.alaska.gov/shc/family/docs/shc-dr305f-sample.pdf).
    *	Attach your most recent tax return and pay stubs to the **Child Support Guidelines Affidavit**.
    *	**Wait** to sign these affidavit forms until you are in front of someone who has the power to take oaths, like a notary public. The court clerk can do this for free. Bring a valid photo ID with your signature on it.
  % endif
  
  *	**Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf)
  Fill in 1-3 with complete information for yourself, 
  % if minor_children:
  the children in the case,
  % endif
  your spouse if you know it, and then sign and date.
  
  <div class="step-subheading">Required forms</div>
  
  Fill out but do not sign because the judge will sign them.
  % if minor_children:
  
  *	**Child Support Order**, [DR-300](https://public.courts.alaska.gov/web/forms/docs/dr-300.pdf)
  * **Finding of Fact and Conclusions of Law & Decree of Divorce**, [DR- 800 & 805](https://public.courts.alaska.gov/web/forms/docs/dr-800-805.pdf)
  Fill out the "Findings of Fact" section
  % if not have_property_and_debt:
  
  *	**Decree and Judgment, SHC-525** [Word](https://www.courts.alaska.gov/shc/family/docs/shc-525.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-525n.pdf)
  % endif
  % else:
  
  *	**Finding of Fact and Conclusions of Law, SHC-540** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-540.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-540n.pdf) (fill out the "Findings of Fact" section)
  *	**Decree and Judgment, SHC-545** [Word](https://www.courts.alaska.gov/shc/family/docs/shc-545.doc) | [PDF](https://www.courts.alaska.gov/shc/family/docs/shc-545n.pdf)
  % endif
  
  % if defined('wife_is_pregnant') and wife_is_pregnant in('husband','not husband'):
  <div class="step-subheading">Form if wife is pregnant</div>
  % if wife_is_pregnant == 'husband':
  Some judges allow a divorce case to move forward when the wife is pregnant. Other judges require that the child be born before completing the case.  
  
  You can ask the court to divorce you before the child is born, and deal with the parenting plan and child support after by filing:
  
  * **Joint Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-155** [Word](http://courts.alaska.gov/shc/family/docs/shc-155.docx) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-155n.pdf)</br>
  Do **not** sign the order section.
  % else:
  If a wife is pregnant when a marriage ends, the law considers the husband to be the father.  If the husband is not the father, the court can remove the husband's rights and responsibilities for that child.  This is called "disestablishing paternity."  You can ask the court to divorce you before the child is born, and deal with the paternity after by filing:
  
  *	**Joint Request to Bifurcate Divorce and Decide Paternity After Birth, DR-525 [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-525.pdf)]<br>
  and
  *	**Order to Bifurcate Divorce and Decide Paternity After Birth, DR-527 [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-527.pdf)]
    * If you also want to establish the biological father as the legal father, Joint Request for Biological Father to Join Case to Establish Paternity, DR-523 [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-523.pdf)].<br>
    Do **not** sign this form.
  % endif
  % endif
  % if minor_children and paternity in('yes','do not know'):
  <div class="step-subheading">Paternity form</div>
  
  If the husband is not the biological or adopted father of a child born during the marriage you can ask the court to remove the husband's rights and responsibilities for that child. This is called "disestablishing paternity." Use:
  
  * **Three-Way Affidavit to Disestablish and Establish Paternity, SHC-151** [Word](http://courts.alaska.gov/shc/family/docs/shc-151.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-151n.pdf). This can be filled out by:
  
    *	the mother, the husband and the man who is the father stating the husband is **not** the father and that the man is the biological father.
    *	the mother and the husband saying the husband is **not** the father to disestablish the husband as the biological father.
  % endif
  
  <div class="step-subheading">Optional forms depending on your situation</div>
  % if minor_children:
  
    * **Shared Custody Child Support Calculation**, [DR-306](https://public.courts.alaska.gov/web/forms/docs/dr-306.pdf)
  % endif
  
  * **Joint Motion, Affidavit & Order to Appear and Testify By Telephone, SHC-1342** [Word](https://www.courts.alaska.gov/shc/family/docs/shc-1342.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1342n.pdf)<br>
  **Wait** to sign this form until you are in front of someone who has the power to take oaths, like a notary public. The court clerk can do this for free. Bring a valid photo ID with your signature on it with you. Do **not** sign the Order section.

  <div class="step-subheading">If you and your spouse realize you do not agree, you can:</div>
  
  *	Return to this Interview to get the forms for spouses who do not agree. Or
  *	Use one of the court's [divorce complaint packets](https://courts.alaska.gov/shc/family/shcforms.htm#start). Look for the packet you need under "Spouses do not agree on all issues."
