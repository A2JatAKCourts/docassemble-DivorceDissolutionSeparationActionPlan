  * Do **not** sign the order section.
  * If 1 parent is asking: **Motion, Affidavit & Order to Bifurcate Divorce for Subsequent Determination of Paternity**, **SHC-152a**
  Call the [Family Law Self-Help Center](https://courts.alaska.gov/shc/family/shcabout.htm#1c), for this form
  (907) 264-0851  or (866) 279 0851.

  * One parent files the motion on their own and the other parent can file a response if they do not agree the legal separation should move ahead before the child is born
  *Do **not** sign the order section.
  % endif
  % endif

  % if minor_children and paternity in('yes','do not know'):
  <div class="step-subheading">Paternity form</div>
  If a parent thinks the husband is not the biological or adopted father of a child born during the marriage, that parent can ask the court to remove the husband’s rights and responsibilities for that child.   This is called “disestablishing paternity.”  You need clear and convincing evidence. There are different ways to do this depending on the facts of the situation. Every case is different so you need to figure out what will work in your case. Some options are:

    * All of the people involved in the case sign affidavits: **Three-Way Affidavit to Disestablish and Establish Paternity, SHC-151** 
    as a [Word](http://courts.alaska.gov/shc/family/docs/shc-151.doc) file
    as a [PDF](http://courts.alaska.gov/shc/family/docs/shc-151n.pdf)
      
