    *	If you believe that:
    
      * Posting on the Alaska Court System's legal notice website is not the best way to give notice to your spouse, and
      * e-mail, posting on social networking accounts, or some other method of notice would be more likely to give notice to your spouse, 
      
  note that on the **Affidavit of Diligent Inquiry**.
    
    *	If the court thinks you did not do enough to find your spouse, you may have to do more.
  
  * **Order Re: Diligent Inquiry and Notice, DR-211** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-211interOnly.pdf)]
  % endif
    
  *	**Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf)
  Fill in 1-3 with complete information for yourself, 
  % if minor_children:
  the children in the case,
  % endif
  and your spouse if you know it. Then sign and date the form.
  % if minor_children or (not minor_children and know_spouse_whereabouts):  
  * **Summons, CIV-100** [Fill-in PDF] [Anchorage](https://public.courts.alaska.gov/web/forms/docs/civ-100ancno.pdf) | [Fairbanks](https://public.courts.alaska.gov/web/forms/docs/civ-100faino.pdf) | [Kenai](https://public.courts.alaska.gov/web/forms/docs/civ-100kenno.pdf) | [Palmer](https://public.courts.alaska.gov/web/forms/docs/civ-100palno.pdf) | [All Other Locations](https://public.courts.alaska.gov/web/forms/docs/civ-100.pdf)<br>
  Fill in the spaces for Plaintiff and Defendant. The clerk will fill out the case number and the lower half when you file your case.
  * **Case Description Form, CIV-125S** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/civ-125s.pdf)]<br>
  Check 
  % if minor_children or wife_is_pregnant in('husband', 'not husband'):
  "Spouses with Minor Children (or pregnant) do **not** Agree (or are unsure) on All Issues to End Marriage."
  % else:
  "Spouses without Minor Children (and not pregnant) do **not** Agree (or are unsure) on All Issues to End Marriage."
  % endif
  % endif
  * **Certificate of Divorce, Dissolution or Annulment, VS-401**    
      * You must use an original form. They are printed on archival-quality, acid-free paper. **You may not use a photocopy**.
          *	Pick up an original form from your local court. Or
          * Call the Family Law Self Help Center at (907) 264-0851 and ask to have the form mailed to you. Or
          * Email Health Analytics and Vital Records at BVSSpecialServices@alaska.gov and ask to have the form mailed to you.
      * Fill in boxes 9-32 in black ink without cross-outs or corrections. If you do not know an answer about your spouse, leave it blank.

  % if defined('agree_or_settle_kids') or (not minor_children and agree_or_settle != 'no prop debt or pregnancy'):
  <div class="step-subheading">Optional forms depending on your circumstances</div>

  % if not know_spouse_whereabouts:
  * **Request to Serve Defendant by Posting or Alternative Service, and Affidavit of Diligent Inquiry, CIV-145** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/civ-145.pdf)].
  % endif
  * If you think your spouse might not respond to your case, which is called "default," file: **Property & Debt Worksheet, SHC-1000** [Word](http://courts.alaska.gov/shc/family/docs/shc-1000.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1000n.pdf)

  % if wife_is_pregnant in('husband', 'not husband'):

  <div class="step-subheading">Form if wife is pregnant</div>
  % if wife_is_pregnant == 'husband':
  Some judges allow a divorce case to move forward when the wife is pregnant. Other judges require that the child be born before completing the case.  
  
  You can ask the court to divorce you before the child is born, and deal with the parenting plan and child support after. There is no guarantee the judge will grant your motion. The decision depends on whether delaying your divorce until after the child is born will harm one of the spouses. 
  
  To ask the court to allow your divorce to move forward, you can file:
  
  * If both parents agree: **Joint Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-155 [Word](http://courts.alaska.gov/shc/family/docs/shc-155.docx)** | [PDF](http://courts.alaska.gov/shc/family/docs/shc-155n.pdf)<br>
  Do **not** sign the order section.
  * If 1 parent is asking: **Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-154** [Word](http://courts.alaska.gov/shc/family/docs/shc-154.docx) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-154n.pdf)<br>
  1 parent files the motion on their own and the other parent will be able to file a response if they do not agree the divorce should move ahead before the child is born.<br>
  Do **not** sign the order section.
  % else:
  If a wife is pregnant when a marriage ends the law considers the husband to be the father.  If the husband is not the father, the court can remove the husband's rights and responsibilities for that child.  This is called "disestablishing paternity."

  You usually cannot disestablish paternity before a child is born. You can file a motion asking the court to divorce you and deal with paternity after the child is born.

  * If both parents agree: **Joint Request to Bifurcate Divorce and Decide Paternity After Birth, DR-525** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-525.pdf)] and
  * **Order to Bifurcate Divorce and Decide Paternity After Birth, DR-527** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-527.pdf)]
      * If you also want to establish the biological father as the legal father, **Joint Request for Biological Father to Join Case to Establish Paternity, DR-523** [[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-523.pdf)].
  * If 1 parent is asking: **Motion (Request) to Bifurcate Divorce and Decide Paternity After Birth, DR-526[[Fill-in PDF](https://public.courts.alaska.gov/web/forms/docs/dr-526.pdf)].
  One parent files the motion on their own and the other parent will be able to file a response if they do not agree the divorce should move ahead before the child is born.
  Do **not** sign the order section.
  % endif
  % endif
    
  % if minor_children and paternity in('yes', 'do not know'):
  <div class="step-subheading">Paternity Forms</div>
  If a parent thinks the husband is not the biological or adopted father of a child born during the marriage, that parent can ask the court to remove the husband's rights and responsibilities for that child. This is called "disestablishing paternity."  You need clear and convincing evidence. There are different ways to do this depending on the facts of the situation. Every case is different so you need to figure out what will work in your case. Some options are:
    * All of the people involved in the case sign an affidavit, the **Three-Way Affidavit to Disestablish and Establish Paternity, SHC-151** [Word](http://courts.alaska.gov/shc/family/docs/shc-151.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-151n.pdf). This can be filled out by:

    * The mother, the husband, and the man who is the father stating the husband is **not** the father and that the man is the biological father.
    * The mother and the husband saying the husband is NOT the father to disestablish the husband as the biological father.
    * The mother and the man saying he IS the father to establish him as the biological father
    * The mother only if others are not cooperating and she can provide convincing facts about the paternity.
  * Get genetic (DNA) testing of the child, the mother, the man believed to be the father, and the husband. The test results must be provided to the court. This can be done voluntarily if all of the people are cooperating or by court order.  To ask for a court order, you can file:

    * **Motion & Affidavit for Genetic (DNA) Testing, SHC-1370 [Word](http://courts.alaska.gov/shc/family/docs/shc-1370.doc)** | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1370n.pdf)
    *  **Order for Genetic (DNA) Testing, SHC-1375** [Word](http://courts.alaska.gov/shc/family/docs/shc-1375.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1375n.pdf)
  % endif
  % endif

