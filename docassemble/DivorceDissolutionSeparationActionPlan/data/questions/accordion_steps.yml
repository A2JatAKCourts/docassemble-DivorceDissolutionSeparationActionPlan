template: review_options_step
subject: |
  Step ${ review_options_idx }: Review your options if a court in another state already ended your marriage
content: |
  If a court in a different state already ended your marriage, the Alaska court will not hear a case to end your marriage.
  
  If you are trying to enforce a court order from another state or change something about the order, see one of these Alaska divorce topics: 
  
  [Enforcing a Divorce Court Order](https://docassemble.akcourts.gov/start/EnforcingDivorce)
  
  [Changing a Divorce Court Order](https://docassemble.akcourts.gov/start/ChangingDivorce/)
---
template: pick_court_step
subject: |
  Step ${ pick_court_idx }: Decide
  % if other_case and ongoing == 'yes':
  which court should hear your case
  % else:
  if Alaska is the right state for your case
  % endif
content: |
  
  % if other_case and ongoing == 'yes':
   <div class="step-subheading">Background</div>
  Only one state court can end a marriage.  If you and your spouse have an open case to end your marriage in another state, and you file a case in Alaska, one of the courts will close their case. 
  To decide the correct state for your case, the courts will look at:
  
  *	both spouses' "residency" and
  *	which court has the authority, called "jurisdiction", to end the marriage.
  
   <div class="step-subheading">Check if there is residency and jurisdiction in Alaska</div>
  % endif
  There is a residency requirement in Alaska.  Generally, you meet the residency requirement for the court to end your marriage if either 
  % if military:
  you or your spouse are serving in the military and are continuously stationed at a military base in Alaska for at least 30 days, or
  % endif
  you or your spouse are in Alaska and intend to stay as a resident.
  
  % if minor_children:
  To enter a parenting plan, a child support order, or divide marital property and debt, the court also needs authority called “jurisdiction.”
  
  Children: Generally, only the court in the state where the child has lived for the last 6 months has jurisdiction to make decisions, enter a parenting plan, or order child support.  This is called the child’s "home state."
  
  Spouses: Generally, the court has jurisdiction if a married couple lived in Alaska for at least 6 months in a row within the 6 years before filing for divorce.
  
  Jurisdiction and residency can be very complicated.  For example, if a baby is less than 6 months old and has moved between states, there may not be a “home state.”  This is one example of an exception when the Alaska court may be able to decide issues about a child that hasn’t lived here for 6 months.
  Similarly,
  % else:
  To divide marital property and debt, the court also needs authority called “jurisdiction.” Generally, the court has jurisdiction if a married couple lived in Alaska for at least 6 months in a row within the 6 years before filing for divorce.
  
  Jurisdiction and residency can be very complicated. For example,
  % endif
   if you have property such as a home outside Alaska, the court may not have the authority to enforce any orders about that property if problems arise after the final order.
   
  % if defined('residency_and_jurisdiction') and not residency_and_jurisdiction:
  If the Alaska court has residency and jurisdiction, you can start your case in Alaska, but only one state court can end your marriage.  If you and your spouse disagree about which state, the courts will decide which case to close after hearing both side's arguments.  The decision generally depends on each state's residency and jurisdiction laws.
  <div class="step-subheading">To start a case in Alaska: file a complaint in Alaska and ask the court in the other state to close its case</div>
  **Fill out and file a complaint**
  Fill out and file a Complaint form and tell the court what you want to happen in the divorce.
  If you need information about filling out and filing a Complaint, return to the Guided Assist page and start over.  If you want to save this Action Plan, be sure to download, save, or print it.  
  **Ask the other state to close its case**
  You will have to ask the court in the other state to close its case.  Talk to a lawyer in the other state or search the Internet to learn about that state's self-help resources and forms.
  **What to expect if you start a case in Alaska**
  Every case is different, but sometimes it is clear only one of the courts has jurisdiction over the case.  When this happens, one state court may close its case.
  If it is not clear, the Alaska court will often hold a hearing and call the other court to talk about which case will move forward. 
  It is important to pay attention to what is happening in both cases until you know which state will decide the case.
  Jurisdiction can be very complicated.  Talking to a lawyer can help you decide which is the best state for your case.
  % else:
  
  If your spouse has never been to Alaska or no longer lives in Alaska, it is possible he or she will ask the court to dismiss the case.  If the court finds it does not have jurisdiction, it might dismiss your case.  If you have any questions about whether Alaska is the right place for your case, you may want to talk to a lawyer. Review the options below to get more information or help.
  % endif
---
template: talk_to_spouse_step
subject: |
  Step ${ talk_to_spouse_idx }: 
    % if legal_separation_or_divorce == 'divorce' \
      and (minor_children and agree_or_settle_kids in('yes', 'do not know') \
        or (not minor_children and agree_or_settle in('no prop debt or pregnancy','agree','do not know'))):
    Talk to your spouse to see if you agree
    % else:
    Learn about options to help you and your spouse reach an agreement
    % endif
content: |
  <div class="step-subheading">The benefits of reaching an agreement</div>
  If you and your spouse reach an agreement about the issues in the case, you can avoid a trial.  Some benefits are:
  
  * You decide the outcome rather than a judge - you know more about the issues in your case than the judge ever will.
  % if minor_children:
  * If you have children together, working out the parenting plan instead of fighting is better for the children.
  % endif
  * Reaching an agreement may be more cooperative than dealing with the issues in a trial, where each spouse presents evidence and makes arguments about what they want the judge to decide.
  *	Reaching an agreement outside of court can save time and money, and provide more privacy and confidentiality.
  
  If you want help reaching an agreement before the case is open, some options are:
  
  *  Talk to your spouse about settling the case without a trial.
  *  Mediation.
  *  Collaborative Law.
  
  <div class="step-subheading">Talk to your spouse about settling the case without a trial</div>
  Some couples want to work out the issues by agreement without a trial and are able to talk to each other in person, on-line, or with the help of a friend or family member.  You can use the uncontested divorce forms in the next section of this Action Plan to see what you need to agree on.
  
  <div class="step-subheading">Mediation</div>
  Mediation is an informal, voluntary and confidential way to resolve disagreements without giving the decision-making power to someone else, like a judge. A neutral person, called the mediator, helps people outside the court process:
  
  *	Figure out the important issues in the disagreement.
  *	Explain and understand each other's needs.
  *	Clear up misunderstandings.
  *	Explore creative solutions.
  *	Reach acceptable agreements.
  
   Spouses can hire their own private mediators to help resolve any issue in the case.  If there was abuse or domestic violence in your marriage, be sure to hire someone with training and experience working with domestic violence, and tell your mediator if you want to bring a trusted support person with you.  [Read about mediation](http://www.courts.alaska.gov/mediation/index.htm).
   
  <div class="step-subheading">Collaborative Law</div>
  The [Alaska Association of Collaborative Professionals](https://www.alaskacollaborative.org/) helps people resolve divorce cases outside of the court process without a judge making decisions.
  
  <div class="step-subheading">Watch a video</div>
  Watch [a short video that discusses resolving your case](https://youtu.be/4EuW9HET3nM) by reaching agreement with your spouse.  It discusses mediation and settlement conferences which may be available to you using free court programs once you file your case.
  
  <div class="step-subheading">Talk to a lawyer</div>
  It is a good idea to get legal advice by talking to an attorney about an agreement. Both spouses need to understand how agreeing to each issue affects the other issues in the agreement. If you agree to something without thinking it through, there can be serious and long-standing consequences. Once a judge signs off on your agreement, it will be a binding court order that outlines each spouses’ responsibilities and rights regarding the issues in the case.
  
  *	Many lawyers offer free or flat fee consultations without having to hire them for the whole case.  [Find a lawyer](http://courts.alaska.gov/shc/shclawyer.htm).
  *	Depending on your income, you may qualify for [free legal answers](https://alaska.freelegalanswers.org).  
  *	Depending on your income and circumstances, you may qualify for a free lawyer. [Alaska Legal Services Corporation](https://www.alsc-law.org/apply-for-services).
  
  % if legal_separation_or_divorce == 'divorce' \
      and ((minor_children and agree_or_settle_kids in('yes', 'do not know') \
        or (not minor_children and agree_or_settle in('no prop debt or pregnancy','agree','do not know')))) and talk_to_spouse:  
  <div class="step-subheading">If you and your spouse reach an agreement</div>
  
  *	Use the uncontested divorce forms below to tell the court about your agreement.

  <div class="step-subheading">If you and your spouse do not reach an agreement</div>
  *	Return to this Interview to get the forms for spouses who do not agree. Or
  *	Use one of the divorce complaint packets on the court website. Look for the packet you need under [Spouses do not agree on all issues](http://courts.alaska.gov/shc/family/shcforms.htm#start).
  % else:
  <div class="step-subheading">What to do if you reach an agreement</div>
  
  Before you start a case in court  –You can get the right forms for your case by re-taking this Guided Assistant and answering questions for spouses that agree, or fill out 
  % if legal_separation_or_divorce == 'divorce':
  % if minor_children:
  [Uncontested Divorce With Children Packet](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac9a).
  % else:
  [Uncontested Complaint for Divorce without Children Packet](https://courts.alaska.gov/shc/family/shcforms.htm#shc-pac9b).
  % endif
  % else:
  [Forms for Starting a Legal Separation When Both Spouses Agree](http://www.courts.alaska.gov/shc/family/shclegsep.htm#agree).
