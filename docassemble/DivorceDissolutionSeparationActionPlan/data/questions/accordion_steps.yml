template: not_know_spouse_whereabouts_step
subject: |
  Step ${ not_know_spouse_whereabouts_idx }: Learn about starting a case when you do not know where your spouse is
content: |
  Usually when you start a case you must give your spouse every form you file with the court.  This is called “service.” If you do not know where your spouse is, you can ask the court to let you use “alternate service,” which is described below.
  
  <div class="step-subheading">After you start your case by filing a complaint  and other documents, and cannot serve your spouse, ask the court to let you use alternate service</div>
  
  * Read: [Tips on Locating People](https://courts.alaska.gov/shc/family/shctips.htm).
  *	Review and fill out the **Request to Serve Defendant by Posting or Alternative Service, and Affidavit of Diligent Inquiry**, [CIV-145](https://public.courts.alaska.gov/web/forms/docs/civ-145.pdf) (this form tells you the things you must do to try to find your spouse before asking for alternate service).
  * Make 1 copy of the form and any attachments.
  *	File the original documents at your local court. Keep one copy for your records.
  
  <div class="step-subheading">Final Steps</div>
  
  * Now you wait. The clerk will sign the Notice to Absent Spouse if the court finds you did enough to try to serve your spouse. The court will then post the notice on the Alaska Court System's legal notice website for 4 weeks in a row.
  * Before the last week of posting, you must send a copy of the Notice and the Complaint by regular first class mail and registered or certified mail to your spouse at your spouse's last known residence or workplace. However, if you have already tried to serve your spouse by certified mail, then before the last week of posting, just send by regular first class mail.  File:
    
    * Affidavit, SHC-1625 Word | PDF (1 week before posting ends that states you):
    
      * tried to serve your spouse by regular first class mail and registered or certified mail **or**
      *	could **not** serve by mail because you cannot find your spouse's last known mailing address
      
    *	After the Notice has been posted on the legal notice website for 4 weeks, the clerk will complete a certificate of service of posting to the Alaska Court System’s legal notice website. The court will put the certificate of service of posting in your case file and send you a copy in the mail.
---
template: review_common_situations_step
subject: |
  Step ${ review_common_situations_idx }: Review common situations where there are no marital assets and debts to divide
content: |
  <div class="step-subheading">Very short marriage</div>
  Short marriages often result in each spouse keeping their own possessions and debts as if they had never gotten married.  This is common with marriages of 2 years or less if the couple did not buy a house together or save any significant money.  However, sometimes even in short marriages the spouses have bought expensive items like a home or taken on a lot of debt that needs to be divided.
  <div class="step-subheading">Very long separation</div>
   Sometimes spouses have been separated many months or years and have divided all their property and money; paid or split up debt; taken each other’s names off bank accounts, credit cards, utilities, titles, etc.; and sold large joint property like houses.  If the division was fair, these couples may not need to divide anything else.
---
template: do_not_have_common_step
subject: |
  Step ${ do_not_have_common_idx }: Make sure you do not have marital assets and debts to divide
content: |
  When people get a divorce, the court signs an order dividing all the marital property.  Marital property is anything earned or bought during the marriage.  This commonly includes houses, land, vehicles, money, retirement accounts, pensions, household goods, furniture, snowmachines, four-wheelers and each spouse’s personal property. 

  Generally, the following are not considered marital property so the court will not divide them, unless one spouse did something that changed the separate property to marital:
  
  * Inheritance,
  *	Gifts to one spouse (engagement ring),
  *	Premarital assets,
  *	Property acquired during marriage solely from separate sources,
  *	Social Security benefits,
  *	Military disability payments, and
  *	Post-separation credit card debt that is not marital debt because one spouse had no other way to support him or herself.
  
comment: |
  If you are unsure whether or not you have marital property and debt to divide, you can answer more questions.  If you want to save this Action Plan, be sure to download, save, or print it.  Then return to the Guided Assist page and use the Guided Assist search box to find "Dividing Property and Debt in a Divorce." 
---
template: learn_disso_div_step
subject: |
  Step ${ learn_disso_div_idx }: Learn about dissolutions and uncontested divorces 
content: |

  *	If you and your spouse agree on all issues (ending the marriage, dividing marital property and debt
  % if minor_children:
  , parenting plan including decision-making and schedule, paternity, and child support
  % endif
  ) you can both sign forms to ask for a “dissolution” or “uncontested divorce.” 
  * Asking for a dissolution or uncontested divorce means you and your spouse agree on what will happen.  You do not have a trial.  Most courts will set a hearing to ask you about the agreement and make sure 
  % if minor_children:
  the parenting plan is in the children’s best interest and 
  % endif
  that the property and debt division is fair. 
  * A dissolution and an uncontested divorce have the same result.  Both end the marriage based on your agreement without a trial.  You start a dissolution with a form called a "Petition" and pick one spouse to be "Party A" and the other to be "Party B."  You start an uncontested divorce with a "Complaint" and pick one spouse to be "Plaintiff" and the other to be "Defendant."  There is no difference in the case if you are Party A, Party B, Plaintiff, or Defendant.
  * The uncontested divorce forms have choices not in the dissolution forms, such as a box to check if there is no marital property or debt to divide.  If you need one of these choices, you will only get the uncontested divorce forms below.  If not, you will be given information on both sets of forms and can choose which to use. 
  % if defined('military') and military:
  * If you are filing in Fairbanks and at least one spouse is a military member, it is strongly suggested that you use Uncontested Complaint for Divorce form because the court prefers those documents.
  % endif
---
template: learn_legal_sep_step
subject: |
  Step ${ learn_legal_sep_idx }: Learn about legal separation
content: |
  If you and your spouse want to separate but stay legally married to protect significant religious, financial, social or legal interests, the court can issue a Decree of Legal Separation.
  % if minor_children:
  You will still be married, but the court will:
  
  * Divide the property and debt earned or received during the marriage.
  *	Issue a parenting plan that states (1) a schedule for each parent to spend time with the child(ren) and (2) how the parents make decisions about the child(ren), and
  * Issue a child support order that states which parent will pay child support according to the child support rule.
  % else:
  You will still be married, but the court will divide the property and debt earned or received during the marriage.
  % endif
  **If your spouse does not agree to a Legal Separation, he or she can turn it into a divorce.**
---
