template: alternate_service_step
subject: |
  Step ${ alternate_service_idx }: 
  % if user_need == 'divorce':
  Learn about starting a case when you do not know where ${other_party_in_case} is
  % elif user_need == 'custody':
  Starting a case when you do not know where ${other_party_in_case} is
  % endif
content: |
  Usually when you start a case you must give ${other_party_in_case} every form you file with the court.  This is called “service.” If you do not know where ${other_party_in_case} is, you can ask the court to let you use “alternate service.” 
  
  <div class="step-subheading">After you start your case by filing a complaint and other documents, and cannot serve ${other_party_in_case}, ask the court to let you use alternate service</div>
  
  * Read: [Tips on Locating People](https://courts.alaska.gov/shc/family/shctips.htm).
  *	Review and fill out the **Request to Serve Defendant by Posting or Alternative Service, and Affidavit of Diligent Inquiry**, [CIV-145](https://public.courts.alaska.gov/web/forms/docs/civ-145.pdf)</br>
  This form tells you the things you must do to try to find ${other_party_in_case} before asking for alternate service.
  * Make 1 copy of the form and any attachments.
  *	File the original documents at your local court. Keep one copy for your records.
  
  <div class="step-subheading">Final Steps</div>
  % if user_need == 'divorce':
  * Now you wait. The clerk will sign the **Notice to Absent Spouse** if the court finds you did enough to try to serve ${other_party_in_case}.
  % elif user_need == 'custody':
  * Now you wait. The clerk will sign the **Notice to Absent Defendant** if the court finds you did enough to try to serve ${other_party_in_case}.
  % endif
   The court will then post the notice on the Alaska Court System's legal notice website for 4 weeks in a row.
  * Before the last week of posting, you must send a copy of the Notice and the Complaint by regular first class mail and registered or certified mail to ${other_party_in_case} at ${other_party_in_case}'s last known residence or workplace. However, if you have already tried to serve ${other_party_in_case} by certified mail, then before the last week of posting, just send by regular first class mail.  File:
    
    * Affidavit, SHC-1625 Word | PDF (1 week before posting ends that states you):
    
      * tried to serve ${other_party_in_case} by regular first class mail and registered or certified mail **or**
      *	could **not** serve by mail because you cannot find ${other_party_in_case}'s last known mailing address
      
    *	After the Notice has been posted on the legal notice website for 4 weeks, the clerk will complete a certificate of service of posting to the Alaska Court System’s legal notice website. The court will put the certificate of service of posting in your case file and send you a copy in the mail.
---
