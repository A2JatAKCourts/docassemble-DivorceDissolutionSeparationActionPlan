template: alternate_service_step
subject: |
  Step ${ alternate_service_idx }: 
  % if not minor_children and agree_or_settle == 'no prop debt or pregnancy' and not no_prop_or_debt_agree and not know_spouse_whereabouts:
  File to end your marriage when you do not know where your spouse is, there are no children, and there is no property or debt to divide
  % else:
  Learn about starting a case when you do not know where your spouse is 
  % endif
content: |
  
  * Usually when you start a case you are required to give your spouse all the forms you file with the court.  This is called "service."  If you don't know where your spouse is you can ask the court to let you serve by "alternate service."  You can only use "alternate service" after you look for your spouse with "diligent inquiry." These steps are described below.

  <div class="step-subheading">Fill out the forms to start your dissolution case and ask the court to let you use alternate service</div>

  * You will not know your case number until you file your documents with the court. You can write the case number on all your forms then.

  **Petition for Dissolution of Marriage: One Spouse**, [DR-200](https://public.courts.alaska.gov/web/forms/docs/dr-200.pdf)

  **Affidavit of Diligent Inquiry**, [DR-210](https://public.courts.alaska.gov/web/forms/docs/dr-210.pdf) (this form lists all the ways you should look for your spouse  * if the court thinks you did not do enough to find your spouse, you may have to do more)

  **Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf) (fill in 1-3 with complete information for yourself, your spouse if you know it, and then sign and date)

  **Certificate of Divorce, Dissolution or Annulment, VS-401** - Get this form at the court or at Health Analytics & Vital Records. You must use an original form (printed on archival-quality, acid-free paper). **You may not use a photocopy**. Fill in boxes 9-32 in black ink without cross-outs or corrections; if you don't know an answer about your spouse, leave it blank.

  <div class="step-subheading">Make 2 Copies of Your Forms: 1 copy for your own record and 1 copy for your spouse</div>

  * **File the Original with Your Local Court** (Find the closest Alaska Trial Courthouse to file your petition: [Court Directory](http://courts.alaska.gov/courtdir/index.htm#trial).)

  * There is a fee to file a case.  If you cannot afford it and want to file the case for free, you can file **Exemption From the Payment of Fees**, [TF-920](https://public.courts.alaska.gov/web/forms/docs/tf-920.pdf).  Usually, you file the TF-920 form with your complaint and other papers when you file your case. The judge decides whether you have to pay the filing fee or get to file for free before the case starts. After you pay the filing fee or the court says you can file for free, the court will give you a summons.  At some courts, you must return to the court to get your summons, other courts will issue it automatically after they decide you don't have to pay the filing fee.  Check with your local court to make sure you understand the procedure in using the TF-920 form and getting the summons.

  <div class="step-subheading">Final Steps of Alternate Service</div>

  The clerk will sign a **Notice to Absent Spouse** if the court finds your attempts to notify your spouse to be sufficient. The court will then post the Notice on the Alaska Court System's legal notice website for 4 weeks in a row.

  After the notice has been posted 4 weeks, fill out and file the **Proof of Notice**, [DR-225](https://public.courts.alaska.gov/web/forms/docs/dr-225.pdf). When you file your Proof of Notice, ask the clerk's office for instructions on setting a hearing date. The hearing must be at least 30 days after the end of the 4 weeks the notice was posted on the court's website.

  Attend the hearing.  The court will ask you questions about trying to find your spouse and about ending the marriage.
---
template: paternity_testing_step
subject: |
  Step ${ paternity_testing_idx }: 
    Learn about paternity testing
content: |
 <div class="step-subheading">General paternity information</div>

  Establishing paternity means legally determining the biological father of a child, and can make a big difference in a child's health, financial outlook and sense of identity in knowing who both parents are.  Once established, the father's name can be placed on the child's birth certificate and he has legal and financial responsibility for the child.  Disestablishing paternity is legally un-naming a man as the child's biological father.  

  Courts use genetic testing, more commonly called "DNA testing," to establish or disestablish paternity.  To take the test, a DNA sample is collected using a swab, similar to a Q-Tip, inside the cheek to pick up cells.  Samples are collected from the mother, the child, and the person who may be the father.  The testing is painless and the whole process takes about 15 minutes.  Once all the samples have been collected, the result is ready within about 3 weeks.

  <div class="step-subheading">If you are unsure, you can ask for a paternity test</div>

  * **In Court**: Once you open a case to end your marriage, you can file:

  **Motion & Affidavit for Genetic (DNA) Testing, SHC-1370** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-1370.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1370n.pdf)

  **Order for Genetic (DNA) Testing, SHC-1375** [Word](http://www.courts.alaska.gov/shc/family/docs/shc-1375.doc) | [PDF](http://www.courts.alaska.gov/shc/family/docs/shc-1375n.pdf)

  The court will decide where the test is done (usually CSSD) and who will pay.

  * **Child Support Services Division (CSSD)**: Before you open a case, you can ask CSSD to establish or disestablish paternity.

  Either the mother or the father may complete an application for CSSD services (if there isn't already an open CSSD case) and a paternity affidavit.

  If the father isn't willing to sign a voluntary affidavit, CSSD may order DNA testing to prove fatherhood.  If CSSD orders the test, the State will pay the costs for the mother, the child and the man named as the father. If the father is identified by the tests, he will be asked to reimburse the State for the costs. If the man is not the father, he will not have to pay for the tests. If either the mother or the father challenges the original test results, he or she may pay for a second test.

  If the father lives outside Alaska, CSSD can ask the other state to help establish paternity.

  Sometimes CSSD may decide it cannot do a DNA test based on the specific situation and tell you to file a paternity case in court.

  CSSD charges about $51 per person taking the test.

  See [CSSD's FAQs about paternity](http://www.childsupport.alaska.gov/FAQ/FAQ_Paternity.aspx) and [contact CSSD](http://www.childsupport.alaska.gov/contacts.aspx) for the appropriate forms.

  <div class="step-subheading">Private Labs</div>

  You can hire a private lab to do DNA testing.

  They are usually more expensive.  You and your spouse will have to work out who pays.

  The court does not accept do-it-yourself DNA tests as evidence.

  <div class="step-subheading">Change the Birth Certificate</div>

  * If the court decides that the biological father is someone not listed on the birth certificate, you must send a copy of the court order to the Health Analytics & Vital Records to change the birth certificate.  After the birth certificate is changed, the child is considered "legitimated" and the heir of that father. This means that if the child should be eligible for any medical or financial benefits connected to the father such as health insurance, or benefits based on military service or being Alaska Native or American Indian. Also, if the father dies, the child will be able to inherit and collect financial or medical benefits that the child may be eligible for such as Social Security Children's Insurance Benefits or military benefits. If you do not notify Health Analytics & Vital Records to change the birth certificate, the child may miss out on these benefits.
---
