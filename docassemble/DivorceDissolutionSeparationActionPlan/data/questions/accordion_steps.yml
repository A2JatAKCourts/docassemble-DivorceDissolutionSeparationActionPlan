  % if wife_is_pregnant in('husband', 'not husband'):
  <div class="step-subheading">Form if wife is pregnant</div>
  % if wife_is_pregnant == 'husband':

  Some courts allow a legal separation case to move forward when the wife is pregnant. Other courts require that the child be born before completing the case.

  You can file a motion that asks the court for a legal separation before the child is born, and let you deal with the parenting plan and child support after.  To ask the court to allow your legal separation to move forward, you can file:
  * If both parents agree:
    **Joint Motion, Affidavit & Order to Bifurcate Legal Separation for Custody, SHC-155a**
      * Call the [Family Law Self-Help Center](http://courts.alaska.gov/shc/family/shcabout.htm) for this form
      (907) 264-0851  or (866) 279 0851
      * Do **not** sign the order section
      * If 1 parent is asking:
      
    * **Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-155a**
    Call the [Family Law Self-Help Center](https://courts.alaska.gov/shc/family/shcabout.htm#1c) for this form
    
    (907) 264-0851  or (866) 279 0851
    
    * One parent files the motion on their own and the other parent can file a response if they do not agree the legal separation should go forward before the child is born.
    *Do **not** sign the order section
  % else:
  If a wife is pregnant when spouses become legally separated, the law considers the husband to be the father.  If the husband is not the father, the court can remove the husband’s rights and responsibilities for that child.  This is called “disestablishing paternity.”
  You usually cannot disestablish paternity before a child is born. You can file a motion that asks the court to legally separate you and deal with paternity after the child is born. To ask the court go ahead with your legal separation case before the child is born, you can file:

  * If both parents agree:  
  * **Joint Motion, Affidavit & Order to Bifurcate Legal Separation for Subsequent Determination of Paternity, SHC-153a**,
  Call the [Family Law Self-Help Center](https://courts.alaska.gov/shc/family/shcabout.htm#1c) for this form
