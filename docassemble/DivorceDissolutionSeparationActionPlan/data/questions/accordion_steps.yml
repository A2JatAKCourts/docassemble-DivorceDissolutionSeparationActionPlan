template: review_common_situations_step
subject: |
  Step ${ review_common_situations_idx }: Take this step out - 2024-05-02 Review common situations where there are no marital assets and debts to divide
content: |
  <div class="step-subheading">Very short marriage</div>
  Short marriages often result in each spouse keeping their own possessions and debts as if they had never gotten married.  This is common with marriages of 2 years or less if the couple did not buy a house together or save any significant money.  However, sometimes even in short marriages the spouses have bought expensive items like a home or taken on a lot of debt that needs to be divided.
  <div class="step-subheading">Very long separation</div>
   Sometimes spouses have been separated many months or years and have divided all their property and money; paid or split up debt; taken each other’s names off bank accounts, credit cards, utilities, titles, etc.; and sold large joint property like houses.  If the division was fair, these couples may not need to divide anything else.
---
template: do_not_have_common_step
subject: |
  Step ${ do_not_have_common_idx }: Make sure you do not have marital assets and debts to divide
content: |
  When people get a divorce, the court signs an order dividing all the marital property.  Marital property is anything earned or bought during the marriage.  This commonly includes houses, land, vehicles, money, retirement accounts, pensions, household goods, furniture, snowmachines, four-wheelers and each spouse’s personal property. 

  Generally, the following are not considered marital property so the court will not divide them, unless one spouse did something that changed the separate property to marital:
  
  * Inheritance,
  *	Gifts to one spouse (engagement ring),
  *	Premarital assets,
  *	Property acquired during marriage solely from separate sources,
  *	Social Security benefits,
  *	Military disability payments, and
  *	Post-separation credit card debt that is not marital debt because one spouse had no other way to support him or herself.
  
