  % endif
  
  *	**Information Sheet**, [DR-314](https://public.courts.alaska.gov/web/forms/docs/dr-314.pdf)
  Fill in 1-3 with complete information for yourself, 
  % if minor_children:
  the children in the case,
  % endif
  your spouse if you know it, and then sign and date.
  
  * **Summons, CIV-100** [Fill-in PDF] [Anchorage](https://public.courts.alaska.gov/web/forms/docs/civ-100ancno.pdf) | [Fairbanks](https://public.courts.alaska.gov/web/forms/docs/civ-100faino.pdf) | [Kenai](https://public.courts.alaska.gov/web/forms/docs/civ-100kenno.pdf) | [Palmer](https://public.courts.alaska.gov/web/forms/docs/civ-100palno.pdf) | [All Other Locations](https://public.courts.alaska.gov/web/forms/docs/civ-100.pdf) (fill in the blank spaces on the top half of the form and the clerk will fill out the case number and the lower half when you file your case)
  * **Case Description Form, [CIV-125S](https://public.courts.alaska.gov/web/forms/docs/civ-125s.pdf)** (check {% if minor\_children or wife\_is\_pregnant in('husband', 'not husband')%}"Divorce With Children (or Pregnant)"{% else %}” Divorce Without Children"{% endif %}**)**
  * **Certificate of Divorce, Dissolution or Annulment, VS-401 - Get** this form at the court or at Health Analytics & Vital Records. You must use an original form (printed on archival-quality, acid-free paper). **You may not use a photocopy.**  Fill in boxes 9-32 in black ink without cross-outs or corrections; if you don't know an answer about your spouse, leave it blank.

  <div class="step-subheading">Optional form depending on your circumstances</div>

  * If you think your spouse might not respond to your case, which is called “default,” file: **Property & Debt Worksheet, SHC-1000** [Word](http://courts.alaska.gov/shc/family/docs/shc-1000.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1000n.pdf)

  % if wife_is_pregnant in('husband', 'not husband'):

  <div class="step-subheading">Form if wife is pregnant</div>

  % if wife_is_pregnant == 'husband':
  Some courts allow a divorce case to move forward when the wife is pregnant.   Other courts require that the child be born before completing the case. 

  You can file a motion asking the court to divorce you before the child is born, and deal with the parenting plan and child support after. There is no guarantee the judge will grant your motion. The decision depends on whether delaying your divorce until after the child is born will harm one of the spouses.  To ask the court, you can file:

  * If both parents agree: **Joint Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-155 [Word](http://courts.alaska.gov/shc/family/docs/shc-155.docx)** | [PDF](http://courts.alaska.gov/shc/family/docs/shc-155n.pdf) (Do **not** sign the order section)
  * If 1 parent is asking: **Motion, Affidavit & Order to Bifurcate Divorce for Custody, SHC-154** [Word](http://courts.alaska.gov/shc/family/docs/shc-154.docx) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-154n.pdf) (one parent files the motion on their own and the other parent will be able to file a response if he/she does not agree the divorce should move ahead before the child is born) (Do **not** sign the order section)
  % else:
  If a wife is pregnant when a marriage ends the law considers the husband to be the father.  If the husband is not the father, the court can remove the husband’s rights and responsibilities for that child.  This is called “disestablishing paternity.”

  You usually cannot disestablish paternity before a child is born. You can file a motion asking the court to divorce you and deal with paternity after the child is born.

  * If both parents agree: **Joint Motion, Affidavit and Order to Bifurcate Divorce for Subsequent Determination of Paternity, SHC-153 [Word](http://courts.alaska.gov/shc/family/docs/shc-153.docx)** | [PDF](http://courts.alaska.gov/shc/family/docs/shc-153n.pdf) (Do **not** sign the order section)
  * If 1 parent is asking: **Motion, Affidavit and Order to Bifurcate Divorce for Subsequent Determination of Paternity, SHC-152** [Word](http://courts.alaska.gov/shc/family/docs/shc-152.docx) | [PDF](https://courts.alaska.gov/shc/family/docs/shc-152n.pdf) (one parent files the motion on their own and the other parent will be able to file a response if he/she does not agree the divorce should move ahead before the child is born) (Do **not** sign the order section)
  % endif
  % endif
  % if minor_children and paternity in('yes', 'do not know'):

  <div class="step-subheading">Paternity Forms</div>
  If a parent thinks the husband is not the biological or adopted father of a child born during the marriage, that parent can ask the court to remove the husband’s rights and responsibilities for that child. This is called “disestablishing paternity.”  You need clear and convincing evidence. There are different ways to do this depending on the facts of the situation. Every case is different so you need to figure out what will work in your case. Some options are:
    * All of the people involved in the case sign affidavits: **Three-Way Affidavit to Disestablish and Establish Paternity, SHC-151** ([Word](http://courts.alaska.gov/shc/family/docs/shc-151.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-151n.pdf)). This can be filled out by:

    * the mother, the husband, and the man who is the father stating the husband is NOT the father and that the man is the biological father
    * the mother and the husband saying the husband is NOT the father to disestablish the husband as the biological father
    * the mother and the man saying he IS the father to establish him as the biological father
    * the mother only if others are not cooperating and she can provide convincing facts about the paternity
  * Get genetic (DNA) testing of the child, the mother, the man believed to be the father, and the husband if the mother is married. The test results must be provided to the court. This can be done voluntarily if all of the people are cooperating or by court order.  To ask for a court order, you can file:

    * **Motion & Affidavit for Genetic (DNA) Testing, SHC-1370 [Word](http://courts.alaska.gov/shc/family/docs/shc-1370.doc)** | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1370n.pdf)
    *  **Order for Genetic (DNA) Testing, SHC-1375** [Word](http://courts.alaska.gov/shc/family/docs/shc-1375.doc) | [PDF](http://courts.alaska.gov/shc/family/docs/shc-1375n.pdf)
  % endif

---
