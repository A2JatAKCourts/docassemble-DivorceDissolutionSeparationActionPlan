    * the mother and the man saying he IS the father to establish him as the biological father 
    * the mother only if others are not cooperating and she can provide convincing facts about the paternity 
  * Get genetic (DNA) testing of the child, the mother, the man believed to be the father, and the husband if the mother is married. The test results must be provided to the court. This cannot be done voluntarily if all of the people are cooperating or by court order.  To ask for a court order, you can file: 
